<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>قرآن هداية السعودية | Quran Hidaya KSA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #3b0a18;
      color: #fff;
      direction: rtl;
      text-align: center;
    }
    .lang-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #fff;
      color: #3b0a18;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 30px 15px;
    }
    .banner-img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      border-radius: 12px;
    }
    h1 {
      font-size: 26px;
      margin: 20px 0;
    }
    .cta-button {
      background-color: #f7c200;
      color: #3b0a18;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .price-info {
      margin-top: 10px;
      font-size: 14px;
    }
    .store-links {
      margin-top: 40px;
    }
    .store-links a {
      display: inline-block;
      margin: 0 10px;
    }
    .store-links img {
      height: 50px;
    }
    .plans {
      margin-top: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button class="lang-toggle" onclick="toggleLanguage()">EN</button>

  <div class="container">
    <img src="ا252.png" alt="Banner" class="banner-img">

    <h1 id="app-name">قرآن هداية السعودية</h1>

    <a href="https://ksa.hidaya.me" class="cta-button" id="subscribe-btn">اشترك الآن</a>

    <div class="price-info" id="operator-msg">سعر الخدمة بحسب سياسة كل مشغل</div>

    <div class="plans" id="plans">
      STC<br>
      اليومية: 2 ريال<br>
      الأسبوعية: 14 ريال<br>
      الشهرية: 45 ريال
    </div>

    <div class="store-links">
      <a href="https://apps.apple.com/us/app/%D9%82%D8%B1%D8%A2%D9%86-%D9%87%D8%AF%D8%A7%D9%8A%D8%A9-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9/id6745518467" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.hidayaksa" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
      </a>
    </div>
  </div>

  <script>
    let isArabic = true;

    function toggleLanguage() {
      isArabic = !isArabic;
      document.documentElement.lang = isArabic ? 'ar' : 'en';
      document.documentElement.dir = isArabic ? 'rtl' : 'ltr';
      document.querySelector('.lang-toggle').innerText = isArabic ? 'EN' : 'AR';
      document.getElementById('app-name').innerText = isArabic ? 'قرآن هداية السعودية' : 'Quran Hidaya KSA';
      document.getElementById('subscribe-btn').innerText = isArabic ? 'اشترك الآن' : 'Subscribe Now';
      document.getElementById('operator-msg').innerText = isArabic ? 'سعر الخدمة بحسب سياسة كل مشغل' : 'Charges apply as per operator terms';
      document.getElementById('plans').innerHTML = isArabic
        ? 'STC<br>اليومية: 2 ريال<br>الأسبوعية: 14 ريال<br>الشهرية: 45 ريال'
        : 'STC<br>Daily: 2 SAR<br>Weekly: 14 SAR<br>Monthly: 45 SAR';
    }
  </script>

</body>
</html>
